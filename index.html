<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Job Listings</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <header class="h-24 bg-cover bg-[#5ba4a4] bg-[url(./images/bg-header-desktop.svg)]">
    </header>
    <main class="px-[10%] py-20 bg-[#effafa]">
      <div class="listing bg-white mb-4 border-l-4 border-[#5ba4a4] rounded-md shadow-md p-5 px-8 flex gap-5">
        <figure class="w-20 h-20">
          <img class="w-full" src="./images/photosnap.svg" alt="">
        </figure>
        <div class="details mr-auto">
          <div class="top flex gap-2">
            <h4>Photosnap</h4>
            <p class="rounded-full bg-[#5ba4a4] text-white px-2 py-1 text-xs">NEW!</p>
            <p class="rounded-full bg-black text-white px-2 py-1 text-xs">FEATURED</p>
         </div>
         <h3 class="font-bold text-lg">Senior Frontend Developer</h3>
         <div class="info flex gap-4 text-sm text-gray-500">
         <p>1d ago</p>
         <p>Full Time</p>
         <p>USA only</p>
        </div>
      </div>
      <div class="tags flex gap-2 items-center">
        <p class="rounded-md bg-[#effafa] text-[#5ba4a4] p-1 px-2 font-semibold">Frontend</p>
        <p class="rounded-md bg-[#effafa] text-[#5ba4a4] p-1 px-2 font-semibold">Senior</p>
        <p class="rounded-md bg-[#effafa] text-[#5ba4a4] p-1 px-2 font-semibold">HTML</p>
        <p class="rounded-md bg-[#effafa] text-[#5ba4a4] p-1 px-2 font-semibold">CSS</p>
        <p class="rounded-md bg-[#effafa] text-[#5ba4a4] p-1 px-2 font-semibold">Javascript</p>

      </div>
      </div>
      <div class="listing bg-white mb-4 border-l-4 border-[#5ba4a4] rounded-md shadow-md"></div>
      <div class="listing bg-white mb-4 border-l-4 border-[#5ba4a4] rounded-md shadow-md"></div>
      <div class="listing bg-white mb-4 border-l-4 border-[#5ba4a4] rounded-md shadow-md"></div>
      <div class="listing bg-white mb-4 border-l-4 border-[#5ba4a4] rounded-md shadow-md"></div>

      </div>

    </main>
 
  
  

</body>
</html>
